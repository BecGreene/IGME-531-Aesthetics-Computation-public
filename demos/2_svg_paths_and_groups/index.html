<!DOCTYPE html>
<html>
<head>
    <title>SVG</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <svg id="theSVG"></svg>
    <script>

        const rect = (x, y, width, height, stroke, fill) => {
            return `<rect x="${x}" y="${y}" width="${width}" 
                          height="${height}" stroke="${stroke}" fill="${fill}" />`
        }

        const makeMySvg = () => {
            return `
                <svg width="100%" height="100%" viewBox="0 0 100 100">
                    <g id="layer_1" transform="rotate(-5, 10, 10)">
                        ${rect(10, 10, 40, 40, 'steelblue', 'none')}
                    </g>
                    <g id="layer_2">
                        <path stroke="red" fill="none" 
                              d="M 10 80 
                                 L 40 40 
                                 L 20 20
                                 L 90 0
                                 l 0 10" />
                        <path stroke="orange" fill="none" 
                              d="M 10 80 
                                 Q 40 40 20 20
                                 T 90 0
                                 t 0 10" />
                        <g transform="rotate(2, 30, 30)">
                            <polyline points="10,80 40,40 20,20 90,0 90,10" stroke="green" fill="none" />                    
                            <polyline points="15,80 45,40 25,20 95,0 95,10" stroke="blue" fill="none" />
                        </g>
                    </g>
                </svg
            `;
        }

        const theSvg = makeMySvg();
        document.querySelector('svg').outerHTML = theSvg;

    </script>
</body>
</html>
